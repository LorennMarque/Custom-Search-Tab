<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorenzo Marquesini</title>
    <style>
        /* Base Styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: #e0e0e0;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3em;
            color: #ffffff;
            margin-bottom: 0.3em;
            opacity: 0;
            animation: fadeInText 1s ease-in-out forwards;
        }

        /* Search Bar Styling */
        .search-bar {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            opacity: 0;
            animation: fadeInSearch 0.5s ease-in-out 0.25s forwards;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #333;
            border-right: none;
            border-radius: 5px 0 0 5px;
            outline: none;
            background-color: #1e1e1e;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }

        .search-bar input[type="text"]:focus {
            border-color: #4CAF50;
        }

        .search-bar button {
            padding: 12px;
            font-size: 1em;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #66bb6a;
        }

        /* Links Section Styling */
        .links {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            opacity: 0;
            animation: fadeInLinks 2s ease-in-out 1.5s forwards;
        }

        .links a {
            text-decoration: none;
            font-size: 1.2em;
            color: #4CAF50;
            position: relative;
            overflow: hidden;
        }

        .links a::before {
            content: "";
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #66bb6a;
            transition: top 0.3s ease;
        }

        .links a:hover::before {
            top: 0;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInSearch {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInLinks {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Welcome, Lorenn</h1>

    <form class="search-bar" action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Search the web...">
        <button type="submit">Search</button>
    </form>

    <div class="links">
        <a href="https://www.gmail.com" target="_blank">Gmail</a>
        <a href="https://www.youtube.com/feed/suscriptions" target="_blank">YouTube</a>
        <a href="https://www.github.com" target="_blank">GitHub</a>
    </div>
</body>
</html>
